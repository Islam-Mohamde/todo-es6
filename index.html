<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #3b2f46">
    <div class="container">
      <h2 class="text-center display-3 p-3 text-white">To Do App</h2>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form action="" class="row" id="student-data">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first-name" class="text-white">First Name</label>
                <input type="text" class="form-control" id="first-name" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first-name" class="text-white">Last Name</label>
                <input type="text" class="form-control" id="last-name" />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="age" class="text-white">Age</label>
                <input type="number" class="form-control" id="age" />
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-success btn-block"
                  value="Add New"
                />
              </div>
            </div>
          </form>
          <div class="error"></div>
        </div>
      </div>
      <div class="row">
        <h1 class="text-center col display-4 my-3 rd">All Students</h1>
        <div class="col-12">
          <table class="table table-bordered" id="student">
            <thead>
              <tr class="text-center gr">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Delete</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
